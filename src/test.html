<section class="player-screen">
    <section class="player-board-container"></section>
</section>
<section class="user-inputs">
    <form id="spawn-ship">
        <p>Select Ship and spawn it at</p>
        <label for="ship-sizes">Ship Length</label>
        <select name="ship-sizes" id="ship-sizes"></select>
        <label for="row">Row</label>
        <input type="number" id="row" name="row" />
        <label for="col">Column</label>
        <input type="number" id="col" name="col" />
        <button type="submit">Spawn</button>
    </form>
    <button class="randomize-btn">Randomize Board</button>
    <button class="reset-btn">Reset Board</button>
</section>
<button id="start-game">Start Game</button>
